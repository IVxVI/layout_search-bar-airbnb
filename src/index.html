<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="bigSearch">
      <img
        src="./images/Search.svg"
        id="inputImgBig"
        alt="search"
      >
      <form
        class="bigSearchBar"
        data-qa="keypress"
      >
        <input
          type="search"
          name="searchbar"
          id="big"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="smallSearch">
      <img
        src="./images/Search.svg"
        id="inputImgSmall"
        alt="search"
      >
      <form class="smallSearchBar">
        <input
          type="search"
          name="searchbar"
          id="small"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
